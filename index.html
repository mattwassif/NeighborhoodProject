<!DOCTYPE html>
<html>

<head>
    <title>Wakefield</title>
    <style>
        html {
            height: 100%;
        }

        body {
            background: linear-gradient(grey, white);
            height: 100vh;
            color: black;
            display: flex;
            margin: 0; /* Remove default margin */
        }

        #text-container {
            width: 50%;
            padding: 20px;
        }

        img {
            height: auto;
            max-width: 100%;
            display: block; /* Align image to the center */
            margin: 0 auto; /* Center the image */
            margin-bottom: 10px; /* Add space between images */
        }

        .image-container {
            text-align: center; /* Center the label under the image */
            margin-top: 10px; /* Add some space between image and label */
        }

        h1 {
            text-align: center;
            margin-top: 10px; /* Adjust the gap between the title and paragraphs */
            margin-bottom: 10px; /* Adjust the gap between the title and paragraphs */
            border: none; /* Remove the border line under the title */
        }

        p {
            color: black;
            margin-bottom: 10px; /* Adjust the gap between paragraphs */
        }

        .statistics-container {
            margin-top: 20px;
        }

        .statistics-list {
            list-style-type: none;
            padding: 0;
        }

        .statistic {
            margin-bottom: 10px;
        }

        /* Arrange images side by side */
        .image-container img {
            width: 48%; /* Adjust the width as needed */
            margin: 0 1%; /* Add a small margin between images */
        }
    </style>
</head>

<body>

    <div id="text-container">
        <h1><b>Wakefield</b></h1>
        <hr>

        <!-- ... (Rest of the content remains unchanged) -->

        <div class="statistics-container">
            <h2>Wakefield Demographics and Statistics</h2>

            <ul class="statistics-list">
                <!-- ... (Statistics list remains unchanged) -->
            </ul>
        </div>
    </div>

    <div class="image-container">
        <img src="HC6.png" alt="Highlighted map from HC6" width="600"> <!-- Adjusted image size -->
        <p><strong>Highlighted map from HC6</strong></p>

        <!-- Additional Images (Side by Side) -->
        <img src="fuelwakefield.png" alt="Fuel in Wakefield" width="300">
        <img src="racewakefield.png" alt="Race Distribution in Wakefield" width="300">
    </div>

</body>

</html>
